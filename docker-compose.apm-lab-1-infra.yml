## APM Lab - 1-Infra: Add Datadog Agent Container
## Infrastructure monitoring with basic service and source tagging
name: apm-lab-1-infra
services:
  ddtimer:
    image: lancel00zz/ddtimer:1-infra
    ports:
      - "5049:5050"
    restart: unless-stopped
    environment:
      - FLASK_ENV=development
      - DATABASE_URL=postgresql://ddtimer:ddtimerpassword@db:5432/ddtimerdb
    labels:
      # Datadog log collection with service and source tags
      com.datadoghq.ad.logs: '[{"source": "flask", "service": "ddtimer", "env": "lab", "version": "1-infra"}]'
      com.datadoghq.ad.tags: '["service:ddtimer", "env:lab", "version:1-infra"]'
    networks:
      - ddtimer-network

  db:
    image: postgres:15
    restart: unless-stopped
    ports:
      - "5439:5432"
    environment:
      POSTGRES_DB: ddtimerdb
      POSTGRES_USER: ddtimer
      POSTGRES_PASSWORD: ddtimerpassword
    volumes:
      - db_data:/var/lib/postgresql/data
    labels:
      # Datadog autodiscovery for log collection and container metrics
      com.datadoghq.ad.logs: '[{"source": "postgresql", "service": "ddtimer-db", "env": "lab", "version": "1-infra"}]'
      com.datadoghq.ad.tags: '["service:ddtimer-db", "env:lab", "version:1-infra", "project:apm-lab", "component:database"]'
    networks:
      - ddtimer-network

  datadog-agent:
    image: gcr.io/datadoghq/agent:7
    platform: linux/amd64
    environment:
      # API Configuration
      - DD_API_KEY=${DD_API_KEY}
      - DD_SITE=datadoghq.com
      
      # Log Collection
      - DD_LOGS_ENABLED=true
      - DD_LOGS_CONFIG_CONTAINER_COLLECT_ALL=true
      - DD_CONTAINER_EXCLUDE_LOGS=name:datadog-agent
      
      # Global Environment and Tags
      - DD_ENV=lab
      - DD_TAGS=team:enablement cost-center:sales version:1-infra
    volumes:
      # Essential volume mounts (cross-platform compatible)
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /proc/:/host/proc/:ro
      - /sys/fs/cgroup/:/host/sys/fs/cgroup:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    restart: unless-stopped
    networks:
      - ddtimer-network

networks:
  ddtimer-network:
    driver: bridge

volumes:
  db_data:
