## APM Lab 4.9.6 - 3-APM-FIXED: Full APM Instrumentation - Bug Fixed!

## Infrastructure monitoring + APM traces with automatic instrumentation
## The duplicate /qr-image call has been fixed!
name: apm-lab-3-apm-fixed
services:
  ddtimer:
    image: lancel00zz/ddtimer:3-apm-fixed
    ports:
      - "5049:5050"
    restart: unless-stopped
    environment:
      - FLASK_ENV=development
      - DATABASE_URL=postgresql://ddtimer:ddtimerpassword@db:5432/ddtimerdb
      
      # APM Configuration
      - DD_TRACE_ENABLED=true
      - DD_SERVICE=ddtimer
      - DD_ENV=lab
      - DD_VERSION=3-apm-fixed
      - DD_AGENT_HOST=datadog-agent
      - DD_TRACE_AGENT_PORT=8126

      # Runtime Metrics (Python-specific application metrics)
      - DD_RUNTIME_METRICS_ENABLED=true
      - DD_RUNTIME_METRICS_RUNTIME_ID_ENABLED=true

      # Log-Trace Correlation
      - DD_LOGS_INJECTION=true

    labels:
      # Datadog log collection with service and source tags
      com.datadoghq.ad.logs: '[{"source": "flask", "service": "ddtimer", "env": "lab", "version": "3-apm-fixed"}]'
      com.datadoghq.ad.tags: '["service:ddtimer", "env:lab", "version:3-apm-fixed", "project:apm-lab", "component:frontend"]'
    networks:
      - ddtimer-network

  db:
    image: postgres:15
    restart: unless-stopped
    ports:
      - "5439:5432"
    environment:
      POSTGRES_DB: ddtimerdb
      POSTGRES_USER: ddtimer
      POSTGRES_PASSWORD: ddtimerpassword
    volumes:
      - db_data:/var/lib/postgresql/data
    labels:
      # Datadog autodiscovery for log collection and container metrics
      com.datadoghq.ad.logs: '[{"source": "postgresql", "service": "ddtimer-db", "env": "lab", "version": "3-apm-fixed"}]'
      com.datadoghq.ad.tags: '["service:ddtimer-db", "env:lab", "version:3-apm-fixed", "project:apm-lab", "component:database"]'
    networks:
      - ddtimer-network

  datadog-agent:
    image: gcr.io/datadoghq/agent:7
    platform: linux/amd64
    environment:
      # API Configuration
      - DD_API_KEY=${DD_API_KEY}
      - DD_SITE=datadoghq.com
      
      # Log Collection
      - DD_LOGS_ENABLED=true
      - DD_LOGS_CONFIG_CONTAINER_COLLECT_ALL=true
      - DD_CONTAINER_EXCLUDE_LOGS=name:datadog-agent
      
      # APM Configuration
      - DD_APM_ENABLED=true
      - DD_APM_NON_LOCAL_TRAFFIC=true

      # Infrastructure Metrics Collection
      - DD_PROCESS_AGENT_ENABLED=true
      - DD_CONTAINER_COLLECT_ALL=true
      - DD_DOGSTATSD_NON_LOCAL_TRAFFIC=true
      
      # Global Environment and Tags
      - DD_ENV=lab
      - DD_TAGS=team:enablement cost-center:sales version:3-apm-fixed

    volumes:
      # Essential volume mounts (cross-platform compatible)
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /proc/:/host/proc/:ro
      - /sys/fs/cgroup/:/host/sys/fs/cgroup:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    restart: unless-stopped
    networks:
      - ddtimer-network

networks:
  ddtimer-network:
    driver: bridge

volumes:
  db_data:

