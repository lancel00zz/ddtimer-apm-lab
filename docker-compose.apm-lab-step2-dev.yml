## APM Lab - Step2: Full APM Instrumentation (DEVELOPMENT MODE)
## Infrastructure monitoring + APM traces with automatic instrumentation
## This mounts local code for live testing without image rebuilds
name: apm-lab-step2-dev
services:
  ddtimer:
    image: lancel00zz/ddtimer:apm-lab-step2
    ports:
      - "5049:5050"
    restart: unless-stopped
    volumes:
      ## Mount local code for live development
      - ./:/app
    environment:
      - FLASK_ENV=development
      - DATABASE_URL=postgresql://ddtimer:ddtimerpassword@db:5432/ddtimerdb
      
      # APM Configuration
      - DD_TRACE_ENABLED=true
      - DD_SERVICE=ddtimer
      - DD_ENV=lab
      - DD_VERSION=step2-dev
      - DD_AGENT_HOST=datadog-agent
      - DD_TRACE_AGENT_PORT=8126

      # Runtime Metrics (Python-specific application metrics)
      - DD_RUNTIME_METRICS_ENABLED=true
      - DD_RUNTIME_METRICS_RUNTIME_ID_ENABLED=true

      # Log-Trace Correlation
      - DD_LOGS_INJECTION=true

    labels:
      # Datadog log collection with JSON parsing enabled for trace correlation
      com.datadoghq.ad.logs: '[{"source": "python", "service": "ddtimer", "sourcecategory": "sourcecode"}]'
      com.datadoghq.ad.tags: '["service:ddtimer", "env:lab", "version:step2-dev", "project:apm-lab", "component:frontend"]'
    networks:
      - ddtimer-network

  db:
    image: postgres:15
    restart: unless-stopped
    ports:
      - "5439:5432"
    environment:
      POSTGRES_DB: ddtimerdb
      POSTGRES_USER: ddtimer
      POSTGRES_PASSWORD: ddtimerpassword

      # APM Environment Variables (for database integrations)
      DD_SERVICE: ddtimer-db
      DD_ENV: lab  
      DD_VERSION: step2-dev

    volumes:
      - db_data:/var/lib/postgresql/data
    labels:
      # Datadog log collection for PostgreSQL
      com.datadoghq.ad.logs: '[{"source": "postgresql", "service": "ddtimer-db", "env": "lab", "version": "step2-dev"}]'
      com.datadoghq.ad.tags: '["service:ddtimer-db", "env:lab", "version:step2-dev", "project:apm-lab", "component:database"]'
    networks:
      - ddtimer-network

  datadog-agent:
    image: gcr.io/datadoghq/agent:7.67.0
    platform: linux/amd64
    environment:
      # API Configuration
      - DD_API_KEY=${DD_API_KEY}
      - DD_SITE=datadoghq.com
      
      # Log Collection
      - DD_LOGS_ENABLED=true
      - DD_LOGS_CONFIG_CONTAINER_COLLECT_ALL=true
      - DD_CONTAINER_EXCLUDE_LOGS=name:datadog-agent
      
      # APM Configuration
      - DD_APM_ENABLED=true
      - DD_APM_NON_LOCAL_TRAFFIC=true

      # Infrastructure Metrics Collection
      # Collects CPU, memory, process metrics. Also from Docker and DogStatsD.
      - DD_PROCESS_AGENT_ENABLED=true
      - DD_CONTAINER_COLLECT_ALL=true
      - DD_DOGSTATSD_NON_LOCAL_TRAFFIC=true
      
      # Global Environment Tags
      - DD_ENV=lab
      - DD_TAGS=cost-center:sales, team:training

    volumes:
      # Essential volume mounts (cross-platform compatible)
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /proc/:/host/proc/:ro
      - /sys/fs/cgroup/:/host/sys/fs/cgroup:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    restart: unless-stopped
    networks:
      - ddtimer-network

networks:
  ddtimer-network:
    driver: bridge

volumes:
  db_data:
