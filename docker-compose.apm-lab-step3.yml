## APM Lab - Step 3: Full APM with Bug Fix
## Infrastructure monitoring + complete APM setup (bug resolved - same config, fixed image)
name: apm-lab-step3
services:
  ddtimer:
    image: lancel00zz/ddtimer:apm-lab-step3
    ports:
      - "5049:5050"
    restart: unless-stopped
    environment:
      - FLASK_ENV=development
      - DATABASE_URL=postgresql://ddtimer:ddtimerpassword@db:5432/ddtimerdb
      
      # APM Environment Variables (full instrumentation enabled)
      - DD_TRACE_ENABLED=true
      - DD_SERVICE=ddtimer
      - DD_ENV=lab
      - DD_VERSION=1.0.0
      - DD_AGENT_HOST=datadog-agent
    labels:
      com.datadoghq.ad.logs: '[{"source": "flask", "service": "ddtimer"}]'
      com.datadoghq.ad.tags: '["service:ddtimer", "env:lab", "version:1.0.0", "project:apm-lab", "component:frontend"]'
    networks:
      - ddtimer-network

  db:
    image: postgres:15
    restart: unless-stopped
    ports:
      - "5439:5432"
    environment:
      POSTGRES_DB: ddtimerdb
      POSTGRES_USER: ddtimer
      POSTGRES_PASSWORD: ddtimerpassword
      
      # APM Environment Variables (for database integrations)
      DD_SERVICE: ddtimer-db
      DD_ENV: lab  
      DD_VERSION: 1.0.0
    volumes:
      - db_data:/var/lib/postgresql/data
    labels:
      # Datadog autodiscovery for log collection and container metrics
      com.datadoghq.ad.logs: '[{"source": "postgresql", "service": "ddtimer-db"}]'
      com.datadoghq.ad.tags: '["service:ddtimer-db", "env:lab", "version:1.0.0", "project:apm-lab", "component:database"]'
    networks:
      - ddtimer-network

  datadog-agent:
    image: gcr.io/datadoghq/agent:7
    platform: linux/amd64
    environment:
      # API Configuration
      - DD_API_KEY=${DD_API_KEY}
      - DD_SITE=datadoghq.com
      
      # Log Collection
      - DD_LOGS_ENABLED=true
      - DD_LOGS_CONFIG_CONTAINER_COLLECT_ALL=true
      - DD_CONTAINER_EXCLUDE_LOGS=name:datadog-agent
      
      # APM Configuration
      - DD_APM_ENABLED=true
      - DD_APM_NON_LOCAL_TRAFFIC=true
      
      # Global Environment and Tags
      - DD_ENV=lab
      - DD_TAGS=team:enablement cost-center:sales
      
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /proc/:/host/proc/:ro
      - /sys/fs/cgroup/:/host/sys/fs/cgroup:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    restart: unless-stopped
    networks:
      - ddtimer-network

networks:
  ddtimer-network:
    driver: bridge

volumes:
  db_data: